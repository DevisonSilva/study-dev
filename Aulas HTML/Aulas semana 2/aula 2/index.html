<!DOCTYPE html>
<html>
  <head>
    <title>
      Fabinho acerta com Al-Ittihad e deve deixar Liverpool após seis anos
    </title>
    <meta charset="utf-8" />

    <style>
      /* tag (h1,p,a,ul,li), classe (utiliza um "." seguido do nome da classe. exemplo: .nome-da-classe), id (utiliza um "#" seguido do nome do ID. exemplo: #nome-do-id) */

      h2 {
        /* todos os h2 dentro de body */
      }

      p {
        /* todos os p dentro de body, e colocando eles em negrito */
      }

      .cor-azul {
        /* aqui dentro, temos as propriedades apenas dos elementos que possuem a classe cor azul */
      }

      #titulo-principal {
        /* aqui dentro temos as propriedadas de um único elemento na página, pois estamos usando um ID */
      }
    </style>
  </head>
  <body>
    <hr />
    <hr />
    <h2 id="titulo-principal">Título da Pagina</h2>
    <h2>Título da Pagina 2</h2>
    <p>Elemento 3</p>
    <p class="cor-azul">Elemento 4</p>
    <p>Elemento 5</p>
    <p>Elemento 6</p>
  </body>
</html>
